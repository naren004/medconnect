          <div class="tab-pane fade" id="list-settings" role="tabpanel">
            <label>Doctor's Name: </label>
            <input type="text" name="name" id="doctorName" placeholder="Enter doctor's name" class="form-control"><br>
            <input type="submit" name="doc_sub" value="Add Doctor" class="btn btn-primary" onclick="addDoctor(event)">
          </div>
          
          <script>
            // Function to handle adding a doctor
            function addDoctor(event) {
              event.preventDefault(); // Prevent the form from submitting the default way
          
              // Get the doctor's name entered by the user
              const doctorName = document.getElementById("doctorName").value.trim();
          
              // Check if the name is empty
              if (doctorName === "") {
                // Show an alert if the name is not entered
                alert("Please enter a name for the doctor.");
              } else {
                // Show a success message if the doctor is added successfully
                alert("Doctor added successfully!");
                
                // Optionally, clear the input field after adding the doctor
                document.getElementById("doctorName").value = "";
              }
            }
          </script>
          

          <div class="tab-pane fade" id="list-attend" role="tabpanel">None of the Doctors Attend the patient</div>

  <!-- Custom Alert -->
  <div id="alert-backdrop" class="alert-backdrop"></div>
  <div id="custom-alert" class="custom-alert">
    <p id="alert-message">Message here</p>
    <button onclick="closeAlert()">OK</button>
  </div>

  <!-- JS scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script>
    function showCustomAlert(message) {
      document.getElementById("alert-message").innerText = message;
      document.getElementById("custom-alert").style.display = "block";
      document.getElementById("alert-backdrop").style.display = "block";
    }

    function closeAlert() {
      document.getElementById("custom-alert").style.display = "none";
      document.getElementById("alert-backdrop").style.display = "none";
    }

    function gotoapp() {
  const fname = document.getElementsByName('fname')[0].value.trim();
  const lname = document.getElementsByName('lname')[0].value.trim();
  const email = document.getElementsByName('email')[0].value.trim();
  const contact = document.getElementsByName('contact')[0].value.trim();
  const doctorSelect = document.getElementsByName('doctor')[0];
  const paymentSelect = document.getElementsByName('payment')[0];

  const doctor = doctorSelect.options[doctorSelect.selectedIndex].value;
  const payment = paymentSelect.options[paymentSelect.selectedIndex].value;

  // Check for empty fields
  if (!fname || !lname || !email || !contact ) {
    showCustomAlert("Please fill in all fields before submitting.");
    return true;
  }

  // If everything is filled
  showCustomAlert("Appointment submitted successfully!");
  return true;
}
