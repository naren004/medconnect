<!DOCTYPE html>
<html lang="en">
<head>
  <title>MedConnect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

  <style>
    .bg-primary {
      background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    }
    .list-group-item.active {
      z-index: 2;
      color: #fff;
      background-color: #342ac1;
      border-color: #007bff;
    }
    .text-primary {
      color: #342ac1 !important;
    }
    button:hover, #inputbtn:hover {
      cursor: pointer;
    }
    .btn-outline-light:hover {
      color: #25bef7;
      background-color: #f8f9fa;
      border-color: #f8f9fa;
    }
  </style>
</head>

<body style="padding-top:50px;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="#"><i class="fa fa-user-plus"></i> MedConnect</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="./logout.html"><i class="fa fa-sign-out"></i> Logout</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Enter contact number" name="contact">
      <button type="submit" class="btn btn-outline-light" id="inputbtn">Search</button>
    </form>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid" style="margin-top:50px;">
  <h3 style="margin-left: 40%; padding-bottom: 20px; font-family: 'IBM Plex Sans', sans-serif;">
    Welcome &nbsp Dr. Jane Doe
  </h3>
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-4" style="max-width:18%; margin-top: 3%;">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" href="#list-dash" data-toggle="list">Dashboard</a>
        <a class="list-group-item list-group-item-action" href="#list-app" id="list-app-list" data-toggle="list">Appointments</a>
        <a class="list-group-item list-group-item-action" href="#list-pres" id="list-pres-list" data-toggle="list">Prescription List</a>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="col-md-8" style="margin-top: 3%;">
      <div class="tab-content" id="nav-tabContent" style="width:100%;">
        <!-- Dashboard -->
        <div class="tab-pane fade show active" id="list-dash" role="tabpanel">
          <h4>Dashboard Content Here</h4>
          <p>Overview, stats or welcome message.</p>
        </div>

        <!-- Appointments -->
        <div class="tab-pane fade" id="list-app" role="tabpanel">
          <h4>Appointments</h4>
          <p>List of all upcoming appointments.</p>
        </div>

        <!-- Prescription List -->
        <div class="tab-pane fade" id="list-pres" role="tabpanel">
          <h4>Prescription List</h4>
          <p>Previous prescriptions given to patients.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>
</html>
