<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MedConnect - Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <style>
      body {
        background: linear-gradient(to left, #3931af, #00c6ff);
        font-family: "IBM Plex Sans", sans-serif;
        margin: 0;
      }

      .navigation {
        position: fixed; /* Fixes the navbar at the top */
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to left, #3931af, #00c6ff);
        z-index: 1000; /* Ensures it stays on top */
        padding: 10px 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar-header {
        display: flex;
        align-items: center;
      }

      .navbar-brand {
        color: white;
        font-family: "IBM Plex Sans", sans-serif;
        margin: 0;
      }

      .nav-item {
        margin-right: 30px;
      }

      .nav-link {
        color: white !important;
      }

      /* Adjust content to avoid being hidden under the navbar */
      .contact-form {
        padding-top: 100px; /* Adjust the top padding to make room for the fixed navbar */
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form h3 {
        margin-bottom: 20px;
        text-align: center;
      }

      .contact-form .form-group input,
      .contact-form .form-group textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .contact-form .btnContact {
        background-color: #3931af;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
      }

      .contact-form .btnContact:hover {
        background-color: #2e258f;
      }

      .contact-image img {
        width: 100px;
        margin: 20px 0;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <script>
      function openMail(event) {
        event.preventDefault(); // Prevent the form from being submitted

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const message = document.getElementById("message").value;

        const subject = encodeURIComponent(
          "MedConnect Contact Form Submission"
        );
        const body = encodeURIComponent(
          `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
        );

        const recipients =
          "narendhran.m92@gmail.com,achuarchana951@gmail.com,deepaksmail2004@gmail.com,sharanyakr2324@gmail.com";
        const mailtoLink = `mailto:${recipients}?subject=${subject}&body=${body}`;

        window.location.href = mailtoLink;
      }
    </script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="container-fluid navigation d-flex justify-content-between align-items-center">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <h5 style="margin: 0;"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;MedConnect</h5>
        </a>
      </div>

      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">CONTACT</a>
        </li>
      </ul>
    </div>

    <!-- Contact Form -->
    <div class="container contact-form" style="margin-top: 95px;">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form onsubmit="openMail(event)">
        <h3>Drop Us a Message</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" placeholder="Your Name *" required />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                placeholder="Your Email *"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                id="phone"
                placeholder="Your Phone Number *"
                required
                minlength="10"
                maxlength="10"
              />
            </div>
            <div class="form-group">
              <button type="submit" name="btnSubmit" class="btnContact">
                Send Message
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                id="message"
                placeholder="Your Message *"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
