<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MedConnect - Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <style>
      body {
        background: linear-gradient(to left, #3931af, #00c6ff);
        font-family: "IBM Plex Sans", sans-serif;
        height: 100vh; /* Full height of the viewport */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .contact-form {
        background: white; /* White background */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .contact-form h3 {
        margin-bottom: 20px;
        text-align: center;
      }

      .contact-form .form-group input,
      .contact-form .form-group textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .contact-form .btnContact {
        background-color: #3931af;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
      }

      .contact-form .btnContact:hover {
        background-color: #2e258f;
      }

      .contact-image img {
        width: 100px;
        margin: 20px 0;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <script>
      function openMail(event) {
        event.preventDefault(); // Prevent the form from being submitted

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const message = document.getElementById("message").value;

        const subject = encodeURIComponent(
          "MedConnect Contact Form Submission"
        );
        const body = encodeURIComponent(
          `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
        );

        const recipients =
          "narendhran.m92@gmail.com,achuarchana951@gmail.com,deepaksmail2004@gmail.com,sharanyakr2324@gmail.com";
        const mailtoLink = `mailto:${recipients}?subject=${subject}&body=${body}`;

        window.location.href = mailtoLink;
      }
    </script>
  </head>

  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form onsubmit="openMail(event)">
        <h3>Drop Us a Message</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" placeholder="Your Name *" required />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                placeholder="Your Email *"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                id="phone"
                placeholder="Your Phone Number *"
                required
                minlength="10"
                maxlength="10"
              />
            </div>
            <div class="form-group">
              <button type="submit" name="btnSubmit" class="btnContact">
                Send Message
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                id="message"
                placeholder="Your Message *"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
