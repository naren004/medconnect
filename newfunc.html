<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<!-- Update Appointment Status Form -->
<div class="container mt-5">
    <h3>Update Appointment Status</h3>
    <form action="update_status.html" method="POST">
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number">
        </div>
        <div class="form-group">
            <label for="status">Payment Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" name="update_data">Update</button>
    </form>
</div>

<!-- Add Doctor Form -->
<div class="container mt-5">
    <h3>Add Doctor</h3>
    <form action="add_doc.html" method="POST">
        <div class="form-group">
            <label for="username">Doctor Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter doctor name">
        </div>
        <button type="submit" class="btn btn-primary" name="doc_sub">Add Doctor</button>
    </form>
</div>

<!-- Select Doctor from Dropdown -->
<div class="container mt-5">
    <h3>Select Doctor</h3>
    <form>
        <div class="form-group">
            <label for="doctor">Doctor</label>
            <select class="form-control" id="doctor" name="doctor">
                <!-- Doctor options will be added dynamically with PHP, but we will use static content here -->
                <option value="Dr. John" data-value="200" data-spec="Cardiology">Dr. John</option>
                <option value="Dr. Emma" data-value="250" data-spec="Dermatology">Dr. Emma</option>
                <option value="Dr. Mike" data-value="300" data-spec="Neurology">Dr. Mike</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Select Doctor</button>
    </form>
</div>

<!-- Display Specialty (Static Data) -->
<div class="container mt-5">
    <h3>Doctor Specialties</h3>
    <select class="form-control" id="specialty" name="specialty">
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Neurology">Neurology</option>
    </select>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> 

</body>
</html>
