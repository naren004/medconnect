<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MedConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<style type="text/css">
  button:hover { cursor: pointer; }
  #inputbtn:hover { cursor: pointer; }
</style>
<body style="padding-top:50px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#"><i class="fa fa-user-plus" aria-hidden="true"></i> MedConnect</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="logout.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="post" action="search.html">
        <input class="form-control mr-sm-2" type="text" placeholder="enter contact number" name="contact">
        <input type="submit" class="btn btn-outline-light my-2 my-sm-0" id="inputbtn" name="search_submit" value="Search">
      </form>
    </div>
  </nav>

  <div class="jumbotron" id="ab1"></div>

  <div class="container-fluid" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-4">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home">Appointment</a>
          <a class="list-group-item list-group-item-action" href="patientdetails.html">Patient List</a>
          <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile">Payment Status</a>
          <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages">Prescription</a>
          <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings">Doctors Section</a>
          <a class="list-group-item list-group-item-action" id="list-attend-list" data-toggle="list" href="#list-attend">Attendance</a>
        </div><br>
      </div>

      <div class="col-md-8">
        <div class="tab-content" id="nav-tabContent">
          <!-- Appointment Tab -->
          <div class="tab-pane fade show active" id="list-home">
            <div class="container-fluid">
              <div class="card">
                <div class="card-body">
                  <center><h4>Create an appointment</h4></center><br>
                  <form class="form-group" method="post" action="appointment.html">
                    <div class="row">
                      <div class="col-md-4"><label>First Name:</label></div>
                      <div class="col-md-8"><input type="text" class="form-control" name="fname"></div><br><br>
                      <div class="col-md-4"><label>Last Name:</label></div>
                      <div class="col-md-8"><input type="text" class="form-control" name="lname"></div><br><br>
                      <div class="col-md-4"><label>Email id:</label></div>
                      <div class="col-md-8"><input type="text" class="form-control" name="email"></div><br><br>
                      <div class="col-md-4"><label>Contact Number:</label></div>
                      <div class="col-md-8"><input type="text" class="form-control" name="contact"></div><br><br>
                      <div class="col-md-4"><label>Doctor:</label></div>
                      <div class="col-md-8">
                        <select name="doctor" class="form-control">
                          <option value="" disabled selected>Select Doctor</option>
                          <option value="Dr. Punam Shaw">Dr. Punam Shaw</option>
                          <option value="Dr. Ashok Goyal">Dr. Ashok Goyal</option>
                        </select>
                      </div><br><br>
                      <div class="col-md-4"><label>Payment:</label></div>
                      <div class="col-md-8">
                        <select name="payment" class="form-control">
                          <option value="" disabled selected>Select Payment Status</option>
                          <option value="Paid">Paid</option>
                          <option value="Pay later">Pay later</option>
                        </select>
                      </div><br><br><br>
                      <div class="col-md-4">
                        <input type="submit" name="entry_submit" value="Create new entry" class="btn btn-primary" id="inputbtn">
                      </div>
                      <div class="col-md-8"></div>                  
                    </div>
                  </form>
                </div>
              </div>
            </div><br>
          </div>

          <!-- Payment Tab -->
          <div class="tab-pane fade" id="list-profile">
            <div class="card">
              <div class="card-body">
                <form class="form-group" method="post" action="func.html">
                  <input type="text" name="contact" class="form-control" placeholder="enter contact"><br>
                  <select name="status" class="form-control">
                    <option value="" disabled selected>Select Payment Status to update</option>
                    <option value="paid">paid</option>
                    <option value="pay later">pay later</option>
                  </select><br><hr>
                  <input type="submit" value="update" name="update_data" class="btn btn-primary">
                </form>
              </div>
            </div><br><br>
          </div>

          <!-- Prescription Tab -->
          <div class="tab-pane fade" id="list-messages">...</div>

          <!-- Doctor Add Tab -->
          <div class="tab-pane fade" id="list-settings">
            <form class="form-group" method="post" action="func.html">
              <label>Doctors name: </label>
              <input type="text" name="name" placeholder="enter doctors name" class="form-control"><br>
              <input type="submit" name="doc_sub" value="Add Doctor" class="btn btn-primary">
            </form>
          </div>

          <!-- Attendance Tab -->
          <div class="tab-pane fade" id="list-attend">...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      swal({
        title: "Welcome!",
        text: "Have a nice day!",
        imageUrl: "images/sweet.jpg",
        imageWidth: 400,
        imageHeight: 200,
        imageAlt: "Custom image",
        animation: false
      });
    });
  </script>
</body>
</html>
